<div class="component">
  <div class="row">
    <div class="col">
      <h2>Jugadores</h2>
      <hr />
      <form >
        <div class="form-row">
          <div class="form-row col-md-6">
            <label for="inputNombre" requiered>Nombre</label>
            <input
              type="text"
              class="form-control"
              id="inputNombre"
              placeholder="Nombre"
            />
          </div>
          <div class="form-row col-md-6">
            <label for="inputApellido" requiered>Apellido</label>
            <input
              type="text"
              class="form-control"
              id="inputApellido"
              placeholder="Apellido"
            />
          </div>
        </div>
        <div class="form-row col-md-6">
          <label for="inputEquipo" requiered>Equipo</label>
          <input
            type="text"
            class="form-control"
            id="inputEquipo"
            placeholder="Equipo"
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6 no-spinner">
            <label for="inputEdad" requiered>Edad</label>
            <input type="number" class="form-control" id="inputEdad" />
          </div>
          <p>Posiciones:</p>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="arquero"
              for="posiciones"
              value="ARQUERO"
            />
            <label class="form-check-label" for="arquero">Arquero</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="defensor"
              for="posiciones"
              value="DEFENSOR"
            />
            <label class="form-check-label" for="defensor">Defensor</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="volante"
              for="posiciones"
              value="VOLANTE"
            />
            <label class="form-check-label" for="volante">Volante</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="delantero"
              for="posiciones"
              value="DELANTERO"
            />
            <label class="form-check-label" for="delantero">Delantero</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Crear Jugador</button>
      </form>
      <hr />
      <table class="table table-dark table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>Equipo</th>
            <th class="posicion">Posicion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let jugador of jugadores">
            <td>
              <p>{{ jugador.id }}</p>
            </td>
            <td>{{ jugador.name }}</td>
            <td>{{ jugador.lastName }}</td>
            <td>{{ jugador.age }}</td>
            <td>{{ jugador.team }}</td>
            <td class="posicion">{{ jugador.posicion }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
