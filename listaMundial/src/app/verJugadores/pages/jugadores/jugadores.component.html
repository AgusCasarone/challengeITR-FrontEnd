<div class="component">
  <div class="row">
    <div class="col">
      <h2>Jugadores</h2>
      <hr />
      <form name="newJugador"
        [formGroup]="crearJugadorForm"
        (ngSubmit)="onCrearJugador(crearJugadorForm.value)"
      >
        <div class="form-row">
          <div class="form-row col-md-6">
            <label for="inputNombre" >Nombre</label>
            <input
              type="text"
              class="form-control"
              id="inputNombre"
              placeholder="Nombre"
              formControlName="name"
            />
          </div>
          <div class="form-row col-md-6">
            <label for="inputApellido" >Apellido</label>
            <input
              type="text"
              class="form-control"
              id="inputApellido"
              placeholder="Apellido"
              formControlName="lastName"
            />
          </div>
        </div>
        <div class="form-row col-md-6">
          <label for="inputEquipo" >Equipo</label>
          <input
            type="text"
            class="form-control"
            id="inputEquipo"
            placeholder="Equipo"
            formControlName="team"
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6 no-spinner">
            <label for="inputEdad" >Edad</label>
            <input type="number" class="form-control" id="inputEdad" />
          </div>
          <p>Posiciones:</p>
          <div class="form-group form-check form-check-inline" *ngFor="let selectedPositions of selectedPositionList">
            <input class="form-check-input" type="checkbox" formControlName="selectedPositions" id="selectedPositions">
            <label class="form-check-label" for="selectedPositions">{{selectedPositions}}</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" ng-disabled="newJugador.$invalid">Crear Jugador</button>
      </form>
      <hr />
      <table class="table table-dark table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>Equipo</th>
            <th class="posicion">Posicion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let jugador of jugadores">
            <td>
              <p>{{ jugador.id }}</p>
            </td>
            <td>{{ jugador.name }}</td>
            <td>{{ jugador.lastName }}</td>
            <td>{{ jugador.age }}</td>
            <td>{{ jugador.team }}</td>
            <td class="posicion">{{ jugador.posicion }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
