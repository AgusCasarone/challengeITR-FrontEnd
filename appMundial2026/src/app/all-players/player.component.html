<div class="card text-white bg-dark" style="width: 18rem">
  <div class="card-body">
    <h4 class="card-title text-light">
      {{ player?.name }} {{ player?.lastName }}
    </h4>
    <h6 class="card-subtitle mb-2 text-light">ID: {{ player?.id }}</h6>
    <ul class="card-text list-group">
      <li class="list-group-item list-group-item-dark list-group-item-action">
        EDAD: {{ player?.age }}
      </li>
      <li class="list-group-item list-group-item-dark list-group-item-action">
        EQUIPO: {{ player?.team }}
      </li>
      <li class="list-group-item list-group-item-dark list-group-item-action">
        POSICIÃ“N: {{ player?.position }}
      </li>
    </ul>
    <br />
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <button class="btn btn-secondary col-1 btn-sm">Va al mundial</button>
      <button class="btn btn-secondary col-1 btn-sm">Modificar datos</button>
      <button
        class="btn btn-secondary col-1 btn-sm"
        (click)="onDeleteClicked()"
      >
        Eliminar
      </button>
    </div>
  </div>
</div>
